<script>
  // Pixiv
  document.getElementById('pixiv-link').addEventListener('click', function (event) {
    event.preventDefault(); // デフォルト動作を防止
    document.getElementById('pixiv-modal').style.display = 'flex'; // モーダルを表示
  });
  
  document.getElementById('main-pixiv').addEventListener('click', function () {
    window.open("https://www.pixiv.net/users/93502153", '_blank'); // メインのリンクに飛ぶ
    closeModal();
  });
  
  document.getElementById('sub-pixiv').addEventListener('click', function () {
    window.open("https://www.pixiv.net/users/111460317", '_blank'); // サブのリンクに飛ぶ
    closeModal();
  });
  
  // Youtube
  document.getElementById('youtube-link').addEventListener('click', function (event) {
    event.preventDefault(); // デフォルト動作を防止
    document.getElementById('youtube-modal').style.display = 'flex'; // モーダルを表示
  });
  
  document.getElementById('main-yt').addEventListener('click', function () {
    window.open("https://www.youtube.com/@%E6%98%9F%E4%B9%83%E3%82%8B%E3%81%AA", '_blank'); // メインのリンクに飛ぶ
    closeModal();
  });
  
  document.getElementById('sub-yt').addEventListener('click', function () {
    window.open("https://www.youtube.com/@luna%E3%81%AE%E7%89%A9%E7%BD%AE%E5%B0%8F%E5%B1%8B", '_blank'); // サブのリンクに飛ぶ
    closeModal();
  });


  // すべてに対応するコード
  const closeButtons = document.querySelectorAll('.close-modal');
  closeButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      closeModal();
    });
  });

  const modals = document.querySelectorAll('.modal-roots');
  modals.forEach(function (modal) {
    modal.addEventListener('click', function (event) {
      // モーダル全体（背景）がクリックされた場合のみ閉じる
      if (event.target === modal) {
        closeModal();
      }
    });
  });

  function closeModal() {
    const modals = document.querySelectorAll('.modal-roots');
    modals.forEach(function (btn) {
      btn.style.display = 'none';
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    // すべてのアニメーション要素を取得
    const animatedItems = document.querySelectorAll(".animate");
    animatedItems.forEach((item) => {
      // ページ読み込み後にクラスを1つずつ追加しアニメーションをトリガー
      setTimeout(() => {
        item.style.opacity = "1"; // フォールバック対策CSS
      }, 100);
    });
  });
  
</script>
