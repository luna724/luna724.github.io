<style>
    .breadcrumbs {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 14px;
    }

    .breadcrumbs a {
        color: #007bff;
        text-decoration: none;
    }

    .breadcrumbs a:hover {
        text-decoration: underline;
    }

    .breadcrumbs a:last-child {
        color: #fff;
        pointer-events: none;
        cursor: default;
    }

    .header {
        background-color: #252525;
        color: #fff;
        padding: 20px 40px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        z-index: 100;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo a {
        color: #fff;
        font-size: 24px;
        text-decoration: none;
    }

    .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .navbar a {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    body {
        padding-top: 80px;
    }

    #breadcrumb {
        font-size: 12px;
        color: #ccc;
    }

    #breadcrumb a {
        color: #007bff;
        text-decoration: none;
    }

    #breadcrumb a:hover {
        text-decoration: underline;
    }

    #breadcrumb span {
        color: #fff;
    }

    .minimize {
        font-size:12px
    }

</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // ヘッダーの読み込み
        fetch("/header.html")
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("afterbegin", data);
                generateBreadcrumb();
            });

        // パンくずリストの生成関数
        function generateBreadcrumb() {
            const breadcrumb = document.getElementById("breadcrumb");
            const pathArray = window.location.pathname.split("/").filter(part => part !== "");
            let breadcrumbHTML = '';

            // Homeリンクを追加
            breadcrumbHTML += '<a href="/home">Home</a>';

            // パスに基づいてリンクを生成
            let accumulatedPath = '';
            pathArray.forEach((part, index) => {
                accumulatedPath += `/${part}`;
                if (index === pathArray.length - 1) {
                    // 最後の要素は現在のページなのでリンクではない
                    breadcrumbHTML += ` &gt; <span>${part}</span>`;
                } else {
                    breadcrumbHTML += ` &gt; <a href="${accumulatedPath}">${part}</a>`;
                }
            });

            // パンくずリストを挿入
            breadcrumb.innerHTML = breadcrumbHTML;
        }
    });
</script>

<header class="header">
    <div class="header-content">
        <h2 class="logo"><a href="/home">luna724's hub</a> <span id="breadcrumb" class="minimize"></span><</h2>
        <nav class="navbar">
            <ul>
                <li><a href="/">Bio</a></li>
                <li><a href="/repo/lunaclient/index.html">LunaClient</a></li>
            </ul>
        </nav>
    </div>
</header>
